<ion-header class="ion-no-border">
  <ion-item lines="none">
   <ion-button fill="clear" slot="start" color="danger">
     <ion-menu-button color="success"></ion-menu-button>
   </ion-button>
    <ion-avatar slot="end">
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
  </ion-item>
</ion-header>

<ion-content [fullscreen]="true" color="light">

  <div class="main-header">
    <ion-grid>
    <ion-row>
    <ion-col size="6">
    <ion-label>
      <ion-note color="light" class="ion-margin-start">
        Seus Pets
      </ion-note>

    </ion-label>
  </ion-col>
  </ion-row>
  </ion-grid>
  </div>

  <div class="content">

    <ion-card>
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
      <ion-card-header>
        <ion-card-title>Mingau</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        6 anos || 6kg || Angorá
      </ion-card-content>
      <ion-button fill="clear" color="warning">
        Ver mais
        <ion-icon slot="start" name="arrow-forward-outline"></ion-icon>
      </ion-button>
    </ion-card>

    <ion-card>
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
      <ion-card-header>
        <ion-card-title>Hades</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        7 anos || 4,5kg || Persa
      </ion-card-content>
      <ion-button fill="clear" color="warning">
        Ver mais
        <ion-icon slot="start" name="arrow-forward-outline"></ion-icon>
      </ion-button>
    </ion-card>

    <ion-card>
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
      <ion-card-header>
        <ion-card-title>Nino</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        5 anos || 5kg || Inglês
      </ion-card-content>
      <ion-button fill="clear" color="warning">
        Ver mais
        <ion-icon slot="start" name="arrow-forward-outline"></ion-icon>
      </ion-button>
    </ion-card>



  </div><!--fim content-->


</ion-content>
