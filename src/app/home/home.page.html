<ion-header class="ion-no-border">
  <ion-item lines="none">
   <ion-button fill="clear" slot="start" color="danger">
     <ion-menu-button color="success"></ion-menu-button>
   </ion-button>
    <ion-avatar slot="end">
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
  </ion-item>
</ion-header>

<ion-content [fullscreen]="true" color="light">

  <div class="main-header">
    <ion-grid>
    <ion-row>
    <ion-col size="6">
    <ion-label>
      <ion-note color="light" class="ion-margin-start">
        Olá, Artur!
      </ion-note>
      <p>
        <ion-chip color="light">
          <ion-label class="ion-text-wrap">
            3 pets cadastrados
          </ion-label>
        </ion-chip>
      </p>
    </ion-label>
  </ion-col>
  </ion-row>
  </ion-grid>
  </div>

  <div class="content">

    <ion-card>
      <ion-card-header>
        <ion-card-title>Consultas</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        Veja as consultas agendadas para o seu pet!
      </ion-card-content>
      <ion-button fill="clear" color="warning">Confira!
        <ion-icon slot="start" name="arrow-forward-outline"></ion-icon>
      </ion-button>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Vacinas</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        Dê uma olhada se seus pets tem vacinas marcadas
      </ion-card-content>
      <ion-button fill="clear" color="warning">Confira!
        <ion-icon slot="start" name="arrow-forward-outline"></ion-icon>
      </ion-button>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Internações</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        Acompanhe o estado da inetrnação de seu pet!
      </ion-card-content>
      <ion-button fill="clear" color="warning">Confira!
        <ion-icon slot="start" name="arrow-forward-outline"></ion-icon>
      </ion-button>
    </ion-card>


  </div><!--fim content-->


</ion-content>
